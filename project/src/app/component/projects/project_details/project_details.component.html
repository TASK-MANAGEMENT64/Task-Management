<mat-card class="card">
  <mat-card-header>
    <mat-card-title>My Project</mat-card-title>
  </mat-card-header>
  <mat-card-actions>

    <form>

      <table style="display: inline-block">
        <td>
          <mat-form-field style="margin-right: 10px">
            <mat-label>Project Name</mat-label>
            <input matInput placeholder="My Project"
                   [formControl]="project_name" (blur)="updateErrorMessage()" required aria-label="Project Name">
            @if (project_name.invalid) {
              <mat-error>{{errorMessage}}</mat-error>
            }
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="This is project 1" aria-label="Project Description"></textarea>
          </mat-form-field>
        </td>
      </table>


      <mat-form-field>
        <mat-label>Project Duration</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker" aria-label="Select Date">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        @if (range.controls.start.hasError('matStartDateInvalid')) {
          <mat-error>Invalid start date</mat-error>
        }
        @if (range.controls.end.hasError('matEndDateInvalid')) {
          <mat-error>Invalid end date</mat-error>
        }
      </mat-form-field>

      <br><br>

      <button mat-flat-button color="primary" (click)="openAddMemberDialog()"
              style="margin-right: 10px">Add Member</button>
      <button mat-flat-button color="warn" routerLink="/project_preview"
              routerLinkActive="active" ariaCurrentWhenActive="page">Return</button>
    </form>
  </mat-card-actions>
</mat-card>
