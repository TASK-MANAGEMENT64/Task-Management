<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">Configuration</mat-card-title>
    <mat-card-subtitle class="subtitle">Change your credentials</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <form>
      <mat-form-field class="mat-field">
        <mat-label>FullName</mat-label>
        <input matInput aria-label="Full Name input" placeholder="example@gmail.com" required/>
      </mat-form-field>
      <br>
      <mat-form-field class="mat-field">
        <mat-label>Email</mat-label>
        <input matInput aria-label="Email input" placeholder="example@gmail.com" [formControl]="email" required/>
      </mat-form-field>
      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email should be valid</div>
      </small>
      <br>
      <mat-form-field class="mat-field">
        <mat-label>Password</mat-label>
        <input matInput aria-label="Password input" placeholder="pass123"/>
        <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
      </mat-form-field>

      <br/>

      <button mat-flat-button color="primary"> Safe </button>
    </form>
  </mat-card-actions>
</mat-card>
